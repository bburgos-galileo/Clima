<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta del Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form action="" class="mt-5 border p-4 bg-light shadow" id="formRegistro" novalidate>
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-3 col-md-6 form-floating">
                                <input type="date" id="iFecha" class="form-control" placeholder="Fecha Nacimiento">
                                <label for="iFecha">Fecha</label>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-success float-end" id="enviar" value="Cosultar">
                            </div>
                        </div>
                        <div class="card-footer m-2">
                            <div id="contenidoM" class="alert alert-info d-none">
                            </div>
                            <div id="contenidoT" class="alert alert-info d-none">
                            </div>
                            <div id="contenidoN" class="alert alert-info d-none">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./render.js"></script>
</body>

</html>
